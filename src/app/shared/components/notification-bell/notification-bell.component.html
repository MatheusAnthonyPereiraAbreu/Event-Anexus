<div class="fixed top-4 right-8 z-50">
    <button
        class="relative text-gray-500 hover:text-gray-700 focus:outline-none bg-white w-10 h-10 flex justify-center items-center shadow-xl rounded-full"
        (click)="toggleDropdown()">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg">
            <path
                d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9">
            </path>
        </svg>
        <span *ngIf="unreadCount > 0"
            class="absolute top-0 right-0 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">{{
            unreadCount }}</span>
    </button>

    <div *ngIf="showDropdown"
        class="absolute right-0 mt-2 w-80 bg-white border border-gray-200 rounded-lg shadow-lg z-50">
        <div class="flex justify-between items-center px-4 py-2 border-b border-gray-200">
            <span class="font-semibold text-gray-700">Notificações</span>
            <button (click)="markAllAsRead()" class="text-sm text-blue-500 hover:underline">Marcar todas como
                lidas</button>
        </div>
        <div *ngIf="notifications && notifications.length > 0; else noNotifications" class="max-h-96 overflow-y-auto">
            <div *ngFor="let notif of notifications" class="px-4 py-3 border-b border-gray-100 hover:bg-gray-50">
                <div class="flex justify-between items-center">
                    <div>
                        <p class="font-medium text-gray-800">{{ notif.title }}</p>
                        <p class="text-sm text-gray-600">{{ notif.message }}</p>
                        <p class="text-xs text-gray-400">{{ notif.created_at | date:'short' }}</p>
                    </div>
                    <a *ngIf="notif.link" (click)="navigateToNotification(notif.link)"
                        class="text-sm text-blue-500 hover:underline hover:cursor-pointer">Ver</a>
                </div>
            </div>
        </div>
        <ng-template #noNotifications>
            <div class="px-4 py-3 text-center text-gray-500">Nenhuma notificação</div>
        </ng-template>
    </div>
</div>
